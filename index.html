<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--Website header    -->
    <header>
      <h1>Hangman featuring James Franco</h1>
    </header>
    <!--     scores-->
    <div class="scoreBoard">
      <div id="incorrectGuesses" class="badge">Incorrect guesses</div>
      <div id="maxIncorrectGuesses" class="badge">Maximum incorrect guesses</div>
      <span id="currentIncorrectGuesses">0</span>/<span id="maxIncorrectGuessesNumber">8</span>
    </div>

    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div class="playerContainer" id="player"></div>

    <!-- text output-->
    <div id="textOut">
      <span id='textOutput'>Welcome to the game of Hangman! Type a secret word into the text box and press 'New Game'.</span>
    </div>

    <div class="correctGuessesContainer">
      <span id="correctGuessesWord">Correct guesses here</span>
    </div>

    <div class="buttonsContainer", id="buttonsContainerID">
     <button id='a' class="buttonStyle" onclick="chooseLetter('a')">a</button>
      <button id='b' class="buttonStyle" onclick="chooseLetter('b')">b</button>
      <button id='c' class="buttonStyle" onclick="chooseLetter('c')">c</button>
      <button id='d' class="buttonStyle" onclick="chooseLetter('d')">d</button>
      <button id='e' class="buttonStyle" onclick="chooseLetter('e')">e</button>
      <button id='f' class="buttonStyle" onclick="chooseLetter('f')">f</button>
      <button id='g' class="buttonStyle" onclick="chooseLetter('g')">g</button>
      <button id='h' class="buttonStyle" onclick="chooseLetter('h')">h</button>
      <button id='i' class="buttonStyle" onclick="chooseLetter('i')">i</button>
      <button id='j' class="buttonStyle" onclick="chooseLetter('j')">j</button>
      <button id='k' class="buttonStyle" onclick="chooseLetter('k')">k</button>
      <button id='l' class="buttonStyle" onclick="chooseLetter('l')">l</button>
      <button id='m' class="buttonStyle" onclick="chooseLetter('m')">m</button>
      <br>
      <button id='n' class="buttonStyle" onclick="chooseLetter('n')">n</button>
      <button id='o' class="buttonStyle" onclick="chooseLetter('o')">o</button>
      <button id='p' class="buttonStyle" onclick="chooseLetter('p')">p</button>
      <button id='q' class="buttonStyle" onclick="chooseLetter('q')">q</button>
      <button id='r' class="buttonStyle" onclick="chooseLetter('r')">r</button>
      <button id='s' class="buttonStyle" onclick="chooseLetter('s')">s</button>
      <button id='t' class="buttonStyle" onclick="chooseLetter('t')">t</button>
      <button id='u' class="buttonStyle" onclick="chooseLetter('u')">u</button>
      <button id='v' class="buttonStyle" onclick="chooseLetter('v')">v</button>
      <button id='w' class="buttonStyle" onclick="chooseLetter('w')">w</button>
      <button id='x' class="buttonStyle" onclick="chooseLetter('x')">x</button>
      <button id='y' class="buttonStyle" onclick="chooseLetter('y')">y</button>
      <button id='z' class="buttonStyle" onclick="chooseLetter('z')">z</button>
    </div>



    <!-- text input-->
    <div class="textInput">
      <input type="text" id="secretWord" placeholder ="Enter secret word" value=""> <!--  enter something into textbox -->
      <button id="newGameButton"> New Game </button> <!-- assign textbox text to app.js variable named myText_input-->
    </div>

    <!-- <div class="click-letter">
      <
    </div>
  -->



    <script src="videoPlayer.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
